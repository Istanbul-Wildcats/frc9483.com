  <h1 class="about-content-title" data-en="ABOUT" data-tr="HAKKIMIZDA"></h1>
  <div class="about-content">
    <p class="paragraph"
      data-en="Istanbul Wildcats is a robotics team consisting of students from all over the world and mentors studying at distinguished universities in Turkey to share their interest and focus on robotics."
      data-tr="İstanbul Wildcats, dünyanın farklı yerlerinden, farklı okullarından bir araya gelen, robotiğe ilgi duyan lise öğrencilerinden ve bu işe gönül vermiş tecrübeli mentörlerden oluşan bir robotik takımıdır. ">
    </p>

    <p class="paragraph" data-en="Our goal; To represent our country as the best FRC team in the world."
      data-tr="Hedefimiz; ülkemizi dünya’nın en iyi FRC takımı olarak temsil edebilmektir. "></p>

    <p class="paragraph"
      data-en="Our Mission; To reach all the young minds who want to participate in FRC competitions in our country and set an example for them with our skills in the field of robotics, while at the same time preparing for the future together in our world that develops at an incredible pace every day."
      data-tr="Misyonumuz; Ülkemizdeki FRC yarışmalarına katılmak isteyen tüm genç beyinlere ulaşıp onlara robotik alanındaki becerilerimizle örnek olurken aynı zamanda her gün inanılmaz bir hızla gelişen dünyamızda yarınlara beraber hazırlanmaktır.">
    </p>

    <p class="paragraph"
      data-en="Our vision is to lead everyone we reach, both in Turkey and abroad, in the field of robotics and technology, while providing them with opportunities they could not even imagine, and to train the most equipped and prestigious engineers of the future."
      data-tr="Vizyonumuz, hem Türkiye’de hem de yurt dışında ulaştığımız herkese robotik ve teknoloji alanında önderlik ederken onları hayal bile edemeyecekleri fırsatlarla buluşturmak ve geleceğin en donanımlı ve prestijli mühendislerini yetiştirmektir.">
    </p>

    <p class="paragraph"
      data-en="Our team was established as an independent team in 2023. Our mentors, who competed in different teams when they were high school students in Turkey, united and founded Istanbul Wildcats in order to develop FRC Turkey by transferring their experiences to the next generation and to represent Turkey as a leading robotics team worldwide."
      data-tr="Takımımız 2023’te bağımsız bir takım olarak kuruldu. Türkiye’de lise öğrenciliği zamanında farklı takımlarda yarışan mentörlerimiz, tecrübelerini gelecek nesile aktararak FRC Türkiye’yi geliştirmek ve Türkiye’yi dünya çapında önde gelen bir robotik takımı olarak temsil edebilmek için birleşmiş ve İstanbul Wildcats’i kurmuştur.">
    </p>

    <p class="paragraph"
      data-en="Our team currently consists of 5 mentors and 23 students. And at the end of each season, it opens applications to recruit new members for the team. Our team, which is not affiliated with any school or institution, sees this as an advantage and recruits members from all over Turkey and even the world."
      data-tr="Takımımız şuanda 5 mentör 23 öğrenciden oluşmaktadır. Ve her sezonun sonunda takıma yeni üyeler almak için başvuru açmaktadır. Herhangi bir okula veya kuruma bağlı olmayan takımımız, bunu bir avantaj olarak görerek Türkiye’nin ve hatta dünya’nın her yanından üye almaktadır. ">
    </p>

    <p class="paragraph"
      data-en="As a team, we aim to see robotics competitions as sports and attract the attention of young people and enable them to discover the potential of robotics. We have discovered that electronic sports (E-sports) are an important platform to achieve this goal and we emphasize the importance of traditional sports competition continuing in a more respectful environment in the world of e-sports. Istanbul Wildcats aims to be a pioneer for an innovative future by emphasizing the importance of the robotics branch in this transformation and combining technology and sports. For this purpose, we continue our work within Istanbul Wildcats, an E-sports team, and represent them in the field of robotics."
      data-tr="Takım olarak, robotik yarışmalarını spor olarak görüp gençlerin ilgisini çekmeyi ve robotiğin potansiyelini keşfetmelerini sağlamayı amaçlıyoruz. Elektronik sporların (E-spor) bu hedefe ulaşmada önemli bir platform olduğunu keşfettik ve geleneksel spor rekabetinin e-spor dünyasında daha saygılı bir ortamda devam etmesinin önemine vurgu yapıyoruz. İstanbul Wildcats, bu dönüşümde robotik branşının önemini vurgulayarak, teknoloji ve sporu birleştirerek yenilikçi bir gelecek için öncü olmayı hedefliyor. Bu amaçla bir E-spor takımı olan Denizbank İstanbul Wildcats’in bünyesinde çalışmalarımıza devam ediyor ve onları robotik alanında temsil ediyoruz. ">
    </p>
